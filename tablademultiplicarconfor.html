<meta charset="UTF=8">

<h1> Programa para calcular la tabla de multiplicar </h1>

<script>
	function saltarlinea(){

		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}

	for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
		
		imprimir(4*multiplicador);
	}

	


</script>
