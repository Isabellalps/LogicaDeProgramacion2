<meta charset="UTF=8">

<h1> Calcular la media de las edades de una familia </h1>

<script>
	function saltarlinea(){

		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}

	var contador = 2;
	while (contador <= 100){
		imprimir(contador);
		contador = contador + 2; 
	}

	imprimir("Fin");


</script>
