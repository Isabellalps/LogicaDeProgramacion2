<meta charset="UTF-8">

<h1>Programa para calcular los puntos de un equipo de futbol </h1>

<script>
	
	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
	}	

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}

	var victorias = parseInt(prompt("Ingrese la cantidad de victorias, por favor: "));
	var empates = parseInt(prompt("Ingrese la cantidad de empates, por favor: "));
	puntosTotal = victorias*3 + empates;

	imprimir("El total de puntos del equipo es: " + puntosTotal);

</script>
